<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Links</title>
  <style>
    /* Default styling for the links */
a {
  color: blue; /* All links are blue by default */
  text-decoration: none; /* Remove underline from links */
}

/* Hover state styling */
a:hover {
  color: red; /* Turn text red when the link is hovered over */
}

/* Active state styling */
a:active {
  color: green; /* Turn text green when the link is clicked (active) */
}

  </style>
</head>
<body>
  <ul>
    <li><a href="#">Link 1</a></li>
    <li><a href="#">Link 2</a></li>
    <li><a href="#">Link 3</a></li>
    <li><a href="#">Link 4</a></li>
    <li><a href="#">Link 5</a></li>
  </ul>
</body>
</html>
