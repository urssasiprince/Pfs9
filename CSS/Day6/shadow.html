<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: antiquewhite;
            padding: 10px;
            margin: 10px;
        }
        .shadow{
            box-shadow: 2px 2px 3px 3px rgb(54, 53, 53);
        }
        .shadow1{
            box-shadow: inset 2px 2px 3px 3px rgb(54, 53, 53);
        }
        
        
    </style>
</head>
<body>
    <div class="box shadow">shadow</div>
    <div class="box shadow1">shadow</div>
    
</body>
</html>
