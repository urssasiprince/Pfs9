<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;

        }
        .linear-gradient{
            background: linear-gradient(to right,red ,blue,green,yellow );
        }
        .radial-gradient{
            background: radial-gradient(ellipse,red,pink,purple);
        }
        .conic-gradient{
        background: conic-gradient(green,rgb(167, 74, 53),gold);
        }
    </style>
</head>
<body>
    <div class="box linear-gradient">
        <h1>Linear Gradient</h1>
    </div>
    <div class="box radial-gradient">
        <h1>Radial Gradient</h1>
    </div>
    <div class="box conic-gradient">
        <h1>Conic Gradient</h1>
    </div>
</body>
</html>
